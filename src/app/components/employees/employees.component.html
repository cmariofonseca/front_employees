<div class="management">

  <div class="form">
    <form>
      <div class="form-group">
        <input type="hidden" class="form-control" name="_id" #_id="ngModel" [(ngModel)]="newEmployee._id" placeholder="Enter you id">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="newEmployee.name" placeholder="Enter you name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Position</label>
        <input type="text" class="form-control" name="position" [(ngModel)]="newEmployee.position" placeholder="Enter you position">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Office</label>
        <input type="text" class="form-control" name="office" [(ngModel)]="newEmployee.office" placeholder="Enter you office">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Salary</label>
        <input type="text" class="form-control" name="salary" [(ngModel)]="newEmployee.salary" placeholder="Enter you salary">
      </div>
      <button type="submit" class="btn btn-primary" (click)="createEmployee()">Create</button>
      <button type="submit" class="btn btn-warning" (click)="editEmployee()">Update</button>
      <button type="submit" class="btn btn-danger" (click)="deleteEmployee()">Delete</button>
      <button type="submit" class="btn btn-light" (click)="resetForm()">Clean</button>
    </form>
  </div>

  <div class="list">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Position</th>
          <th scope="col">Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeList" (click)="selectedEmployee(employee)">
          <td>{{ employee._id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.salary }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
